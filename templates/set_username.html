{% extends "base.html" %}
{% block content %}
<h2>Choose your username</h2>
<form method="POST">
  {{ form.hidden_tag() }}
  <div class="mb-3">{{ form.username.label }} {{ form.username(class="form-control") }}</div>
  <button class="btn btn-primary" type="submit">Set Username</button>
</form>
{% endblock %}
